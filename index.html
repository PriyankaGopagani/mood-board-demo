<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mood Board â€” Random Color Blocks</title>
  <style>
    :root {
      --bg: #0f1115;
      --card: #141821;
      --text: #e6e8ee;
      --muted: #9aa3b2;
      --accent: #5b8cff;
      --border: #222838;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1b2232 0%, var(--bg) 55%);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: start center;
    }
    .app {
      width: min(1100px, 92vw);
      padding: 28px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 18px;
    }
    h1 {
      font-size: clamp(20px, 2.5vw, 28px);
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .sub {
      color: var(--muted);
      font-size: 14px;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    button {
      background: linear-gradient(180deg, #6a92ff, #4e79ff);
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(78, 121, 255, 0.35);
      transition: transform 0.06s ease, filter 0.2s ease;
    }
    button:hover { filter: brightness(1.05); }
    button:active { transform: translateY(1px); }
    .board {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 14px;
    }
    @media (max-width: 900px) {
      .board { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 560px) {
      .board { grid-template-columns: repeat(2, 1fr); }
    }
    .swatch {
      background: color-mix(in oklab, var(--card) 92%, #000);
      border: 1px solid var(--border);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,0.25);
      display: grid;
      grid-template-rows: 1fr auto;
      min-height: 180px;
    }
    .color {
      width: 100%;
      aspect-ratio: 1 / 1;
      outline: none;
    }
    .meta {
      padding: 12px 12px 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }
    .hex {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 15px;
      letter-spacing: 0.4px;
      user-select: all;
      color: #ffffff;
      text-shadow: 0 1px 1px rgba(0,0,0,0.25);
    }
    .copy {
      background: transparent;
      color: var(--muted);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 9px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: none;
    }
    .copy:hover {
      color: var(--text);
      border-color: #33405e;
    }
    footer {
      margin-top: 18px;
      color: var(--muted);
      font-size: 12px;
      text-align: center;
    }
    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      border: 1px solid var(--border);
      border-bottom-width: 3px;
      border-radius: 6px;
      padding: 1px 6px;
      background: #0c0f15;
      color: #cbd3e1;
      display: inline-block;
      line-height: 1.4;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>Mini Mood Board</h1>
        <div class="sub">Five random colors each load. Refresh or press the button for a new set.</div>
      </div>
      <div class="controls">
        <button id="regen" aria-label="Generate new colors">New Colors</button>
      </div>
    </header>

    <section class="board" id="board" aria-label="Random color mood board">
      <!-- Swatches injected by JS -->
    </section>

    <footer>
      Tip: Press <span class="kbd">N</span> to generate new colors. Click a HEX code to copy.
    </footer>
  </div>

  <script>
    function randHex() {
      const n = Math.floor(Math.random() * 0xffffff);
      return '#' + n.toString(16).padStart(6, '0').toUpperCase();
    }

    function makeSwatch(hex) {
      const wrap = document.createElement('article');
      wrap.className = 'swatch';

      const color = document.createElement('div');
      color.className = 'color';
      color.style.background = hex;
      color.setAttribute('role', 'img');
      color.setAttribute('aria-label', `Color swatch ${hex}`);

      const meta = document.createElement('div');
      meta.className = 'meta';

      const code = document.createElement('span');
      code.className = 'hex';
      code.textContent = hex;
      code.tabIndex = 0;
      code.title = 'Click to copy HEX';

      const copyBtn = document.createElement('button');
      copyBtn.className = 'copy';
      copyBtn.type = 'button';
      copyBtn.textContent = 'Copy';

      async function copyHex() {
        try {
          await navigator.clipboard.writeText(hex);
          const old = copyBtn.textContent;
          copyBtn.textContent = 'Copied!';
          setTimeout(() => (copyBtn.textContent = old), 900);
        } catch {
          // Fallback: select text
          const range = document.createRange();
          range.selectNodeContents(code);
          const sel = window.getSelection();
          sel.removeAllRanges();
          sel.addRange(range);
        }
      }

      copyBtn.addEventListener('click', copyHex);
      code.addEventListener('click', copyHex);
      code.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          copyHex();
        }
      });

      meta.append(code, copyBtn);
      wrap.append(color, meta);
      return wrap;
    }

    function populateBoard(count = 5) {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < count; i++) {
        const hex = randHex();
        board.appendChild(makeSwatch(hex));
      }
    }

    document.getElementById('regen').addEventListener('click', () => populateBoard(5));
    window.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'n') populateBoard(5);
    });

    // Initial load
    populateBoard(5);
  </script>
</body>
</html>
