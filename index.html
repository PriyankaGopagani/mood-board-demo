<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mood Board — Random HEX Colors</title>
  <style>
    :root{
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #1a1f2b;
      --muted: #5b6173;
      --line: #e6e8ef;
      --accent: #6366f1;
      --accent-2: #22c55e;
      --shadow: 0 4px 16px rgba(10, 20, 40, 0.08);
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg: #0f1220;
        --card: #161a2a;
        --text: #e7eaf2;
        --muted: #a2a8bd;
        --line: #26304a;
        --shadow: 0 6px 20px rgba(0,0,0,0.45);
      }
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
    }
    body{
      margin: 0;
      background: radial-gradient(1200px 600px at 10% -20%, rgba(99,102,241,0.08), transparent 60%),
                  radial-gradient(1200px 600px at 110% -20%, rgba(34,197,94,0.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }
    main{
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px 40px;
    }
    h1{
      margin: 16px 0 4px;
      font-size: clamp(22px, 2vw + 14px, 32px);
      letter-spacing: 0.2px;
    }
    .subtitle{
      margin: 0 0 24px;
      color: var(--muted);
    }
    .board{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 16px;
    }
    @media (max-width: 900px){
      .board{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 620px){
      .board{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 420px){
      .board{ grid-template-columns: 1fr; }
    }
    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform .12s ease, box-shadow .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(10, 20, 40, 0.12);
    }
    .swatch{
      width: 100%;
      aspect-ratio: 1 / 1;
      border-radius: 10px;
      border: 1px solid var(--line);
      box-shadow: inset 0 0 0 1px rgba(0,0,0,0.02);
    }
    .code{
      width: 100%;
      border: 1px dashed var(--line);
      background: transparent;
      color: var(--text);
      padding: 10px 12px;
      border-radius: 10px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-weight: 600;
      letter-spacing: 0.4px;
      cursor: pointer;
      text-align: center;
      transition: border-color .15s ease, background-color .15s ease, color .15s ease, transform .05s ease;
    }
    .code:hover{
      border-style: solid;
      border-color: var(--accent);
      background: color-mix(in oklab, var(--accent) 8%, transparent);
    }
    .code:active{
      transform: scale(0.99);
    }
    .code.copied{
      border-color: var(--accent-2);
      background: color-mix(in oklab, var(--accent-2) 10%, transparent);
    }
    .footer-note{
      margin-top: 22px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <main>
    <h1>Mini Mood Board</h1>
    <p class="subtitle">Five random color blocks on every load. Click a HEX code to copy it.</p>

    <section id="board" class="board" aria-live="polite"></section>

    <p class="footer-note">Tip: Refresh the page to get a new mood board.</p>
  </main>

  <script>
    function randomHex() {
      const n = Math.floor(Math.random() * 0x1000000); // 0..16777215
      return '#' + n.toString(16).padStart(6, '0').toUpperCase();
    }

    function createCard(hex) {
      const card = document.createElement('article');
      card.className = 'card';

      const swatch = document.createElement('div');
      swatch.className = 'swatch';
      swatch.style.backgroundColor = hex;
      swatch.setAttribute('role', 'img');
      swatch.setAttribute('aria-label', `Color swatch ${hex}`);

      const btn = document.createElement('button');
      btn.className = 'code';
      btn.type = 'button';
      btn.textContent = hex;
      btn.setAttribute('aria-label', `Copy color ${hex} to clipboard`);

      btn.addEventListener('click', async () => {
        const original = hex;
        try {
          if (navigator.clipboard && window.isSecureContext) {
            await navigator.clipboard.writeText(original);
          } else {
            const el = document.createElement('textarea');
            el.value = original;
            el.style.position = 'fixed';
            el.style.opacity = '0';
            document.body.appendChild(el);
            el.focus();
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
          }
          btn.classList.add('copied');
          btn.textContent = `${original} ✓ Copied`;
        } catch (e) {
          btn.textContent = `${original} (copy failed)`;
        } finally {
          setTimeout(() => {
            btn.classList.remove('copied');
            btn.textContent = original;
          }, 1200);
        }
      });

      card.appendChild(swatch);
      card.appendChild(btn);
      return card;
    }

    function renderBoard() {
      const board = document.getElementById('board');
      board.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const hex = randomHex();
        board.appendChild(createCard(hex));
      }
    }

    document.addEventListener('DOMContentLoaded', renderBoard);
  </script>
